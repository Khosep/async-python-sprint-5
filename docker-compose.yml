version: "3.9"
services:
  db:
    image: postgres:14.6
    container_name: pg-storage
    ports:
      - ${POSTGRES_PORT_OUT}:${POSTGRES_PORT}
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env

  web:
    build:
      context: .
    container_name: web-storage
    expose:
      - ${PROJECT_PORT}
    volumes:
      - ./storage:/code/storage
    env_file: .env
    depends_on:
      - db

  nginx:
    image: nginx:stable
    container_name: nginx-storage
    ports:
      - ${NGINX_PORT}:${NGINX_PORT}
    volumes:
      - ./storage:/code/storage
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/conf.d
    command: sh -c "export DOLLAR='$$' && envsubst < /etc/nginx/conf.d/nginx.temp > /etc/nginx/conf.d/site.conf && exec nginx -g 'daemon off;'"
    env_file: .env
    depends_on:
      - web

volumes:
  postgres_data:
